<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Waffle</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/minified/jquery-ui.min.css" />
    <script type="text/javascript" src="scripts/modernizr.js"></script>
    <script type="text/javascript" src="scripts/loader.js"></script>
  </head>
  <body>
    <footer>
      <div class="row">
        <div class="small-12 columns">
          this sticky waffle made by <a href="http://www.ericbichan.com">eric bichan</a>
          <span class="right"><a href="https://github.com/bichan17/sticky-waffle">github</a></span>
        </div>
      </div>
    </footer>
    
    <div id="content">
      <canvas id="visualizer">Get a real browser!</canvas>
      <div id="keys" class="row">
        <div class="keyboard">
          <div>
            <span id="87">w</span>
            <span id="69">e</span>
          </div>
          <div>
            <span id="84">t</span>
            <span id="89">y</span>
            <span id="85">u</span>
          </div>
          <div>
            <span id="79">o</span>
            <span id="80">p</span>
          </div>
        </div>
        <div class="keyboard">
          <span id="65">a</span>
          <span id="83">s</span>
          <span id="68">d</span>
          <span id="70">f</span>
          <span id="71">g</span>
          <span id="72">h</span>
          <span id="74">j</span>
          <span id="75">k</span>
          <span id="76">l</span>
          <span id="186">:</span>
          <span id="222">'</span>
        </div>
      </div>
    </div>
    <div id="wavestypes" class="row">
      <div class="small-7 small-centered columns">
          <button id="sine" data-color="rgb(32, 64, 223)" data-type="sine" class="selected wave button">Sine</button>
          <button id="triangle" data-color="rgb(243, 250, 46)" data-type="triangle" class="wave button">Triangle</button>
          <button id="sawtooth" data-color="rgb(92, 169, 4)" data-type="sawtooth" class="wave button">Sawtooth</button>
          <button id="square" data-color="rgb(255, 60, 26)" data-type="square" class="wave button">Square</button>
      </div>
    </div>
    <div id="effects" class="columns">
      <dl id="sortable" class="accordion" data-accordion>
        <dd id="delay" class="accordion-navigation">
          <a href="#panel1">Delay</a>
          <button class="toggle">OFF</button>
          <div id="panel1" class="row content">
            <div class="small-12 columns text-center">
              <ul class="small-block-grid-1 large-block-grid-2">
                <li>
                  <span class="round radius label">Feedback</span>
                  <input type="text" data-prop="feedback" data-min="0" data-max="100" data-step="1" value="45" class="dial">
                </li>
                <li>
                  <span class="round radius label">Delay Time</span>
                  <input type="text" data-prop="delayTime" data-min="0" data-max="2000" data-step="10" value="150" class="dial">
                </li>
                <li>
                  <span class="round radius label">Wet Signal</span>
                  <input type="text" data-prop="wet" data-min="0" data-max="100" data-step="1" value="25" class="dial">
                </li>
                <li>
                  <span class="round radius label">Dry Signal</span>
                  <input type="text" data-prop="dry" data-min="0" data-max="100" data-step="1" value="100" class="dial">
                </li>
              </ul>
            </div>
          </div>
        </dd>
        <dd id="chorus" class="accordion-navigation">
          <a href="#panel2">Chorus</a>
          <button class="toggle">OFF</button>
          <div id="panel2" class="row content">
            <div class="small-12 columns text-center">
              <ul class="small-block-grid-1 large-block-grid-2">
                <li>
                  <span class="round radius label">Feedback</span>
                  <input type="text" data-prop="feedback" data-min="0" data-max="100" data-step="1" value="20" class="dial">
                </li>
                <li>
                  <span class="round radius label">Rate</span>
                  <input type="text" data-prop="rate" data-min="0" data-max="800" data-step="1" value="150" class="dial">
                </li>
                <li>
                  <span class="round radius label">Delay</span>
                  <input type="text" data-prop="delay" data-min="0" data-max="1000" data-step="1" value="45" class="dial">
                </li>
              </ul>
            </div>
          </div>
        </dd>       
        <dd id="overdrive" class="accordion-navigation">
          <a href="#panel3">Overdrive</a>
          <button class="toggle">OFF</button>
          <div id="panel3" class="row content">
            <div class="small-12 columns text-center">
              <ul class="small-block-grid-1 large-block-grid-2">
                <li>
                  <span class="round radius label">Gain</span>
                  <input type="text" data-prop="gain" data-min="0" data-max="100" data-step="1" value="50" class="dial">
                </li>
                <li>
                  <span class="round radius label">Drive</span>
                  <input type="text" data-prop="drive" data-min="0" data-max="100" data-step="1" value="70" class="dial">
                </li>
                <li>
                  <span class="round radius label">Curve</span>
                  <input type="text" data-prop="curve" data-min="0" data-max="100" data-step="1" value="100" class="dial">
                </li>
              </ul>
            </div>
          </div>
        </dd>
      </dl>
    </div>
  </body>
</html>
